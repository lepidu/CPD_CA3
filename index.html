<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leisly 2020303 & Erick 2020324</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
        <style></style>
    <body>
    <main>
        <div id="loader-holder">
            <div class="loader-spinner"></div>
            <div>
            <center><small>Please wait...</small></center>
            </div>
        </div>
        <h1 id="app-title">Electricity Bill</h1>
        <div id="form-holder">
        <div id="main-box">
        <form action="" id="calculate-loan-form">
            <div class="form-item">
                <label for="loan-amount"><b>Number of Units</b></label>
                <input type="number" step="any" min="0" name="loan-amount" id="loan-amount" placeholder="xxxxx" class="input-item text-right" required>
            </div>
            <div class="form-item">
                <label for="loan-interest"><b>Billing Period</b>
                <small>(%)</small></label>
                <input type="number" step="any" name="loan-interest" id="loan-interest" placeholder="x" class="input-item text-right" required>
            </div>
            <div class="form-item">
                <label for="loan-years"><b>Years to Pay</b></label>
                <input type="number" step="any" min="1" name="loan-years" id="loan-years" placeholder="x" class="input-item text-right" required>
            </div>
            <div class="form-item">
                <button class="btn-block" id="calculate-btn" type="submit">Calucate</button>
                <button class="btn-block" id="reset-btn" type="reset">Reset</button>
            </div>
        </form>
        <table id="result">
            <colgroup>
                <col width="50%">
                <col width="50%">
            </colgroup>
            <tbody>
            <tr>
                <td class=""><b>Amount of Bill without VAT </b></td>
                <td class="text-right" id="amount-bill"></td>
            </tr>
            <tr>
                <td class=""><b>Total Payable VAT</b></td>
                <td class="text-right" id="total-payable"></td>
            </tr>
            </tbody>
        </table>
        </div>
        </div>
    </main>
    </body>
</html>
