<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Leisly 2020303 & Erick 2020324</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"  integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"  crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <script src="bill.js"></script>
    </head>
  <body>
    <nav class="navbar blue z-depth-4">
      <h2>Electricity Bill</h2>
    </nav>
    <main>
    <div class="main">
      <form id="bill_form">

        <div class="form-item">
            <label for="billing_units"><b>Number of Units</b></label>
            <input type="number" step="any" min="0" name="billing_units" id="billing_units" placeholder="Number of Units" class="input-item text-right" required>
        </div>
        <div class="form-item">
            <label for="billing_period"><b>Billing Period</b></label>
            <input type="number" step="any" name="billing_period" id="billing_period" placeholder="x" class="input-item text-right" required>
        </div>
        <div class="form-item">
            <button class="btn blue z-depth-4" id="calculate-btn" type="submit">Calucate</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="icons">
        <h5><i class="fas fa-money-bill-wave-alt"></i></h5> 
        <h5><i class="fas fa-wallet"></i></h5>  
      </div>
      <div class="data">
        <div class="result" id="result"></div>
      </div>
    </div>
    </main>
  </body>
</html>
